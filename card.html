<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <!-- Left section: Payment methods -->
        <div class="left">
            <p>Payment methods</p>
            <hr style="border:1px solid #ccc; margin: 0 0 15px 0;">
            <div class="methods">
                <div onclick="doFun()" id="tColorA">
                    <i class="fa-solid fa-credit-card"></i> Payment by card
                </div>
                <div onclick="doFunA()" id="tColorB">
                    <i class="fa-solid fa-building-columns"></i> Internet Banking
                </div>
                <div onclick="doFunB()" id="tColorC">
                    <i class="fa-solid fa-wallet"></i> Wallet
                </div>
            </div>
        </div>

        <!-- Center section: Card details -->
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html">
                <img alt="Credit Card Logos" title="Credit Card Logos"
                    src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto" />
            </a>
            <hr style="border:1px solid #ccc; margin: 15px 0;">
            <div class="card-details">
                <form>
                    <p>Card number</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card"></i>
                    </div>

                    <div class="c-details">
                        <div>
                            <p>Expiry date</p>
                            <input id="e-date" class="cc-exp" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div>
                            <p>CVV</p>
                            <div class="cvv-box" id="cvv-box">
                                <input id="cvv" class="cc-cvv" placeholder="CVV" maxlength="3" required>
                                <i class="fa-solid fa-circle-question" title="3 digits on the back of the card"
                                    style="cursor:pointer;"></i>
                            </div>
                        </div>
                    </div>

                    <div class="email">
                        <p>Email</p>
                        <input type="email" placeholder="example@email.com" id="email" required>
                    </div>

                    <button type="submit">PAY NOW</button>
                </form>
            </div>
        </div>

        <!-- Right section: Order information -->
        <div class="right">
            <p>Order information</p>
            <hr style="border:1px solid #ccc; margin: 0 0 15px 0;">
            <div class="details">
                <div style="font-weight: bold; padding: 3px 0;">Order description</div>
                <div style="padding: 3px 0;">Test payment</div>
            </div>
            <hr style="border:1px solid #ccc; margin: 15px 0;">
            <a href="https://www.shift4shop.com/credit-card-logos.html">
                <img alt="Credit Card Logos" title="Credit Card Logos"
                    src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto" />
            </a>
        </div>
    </div>

    <script src="card.js"></script>
</body>

</html>
